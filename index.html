<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="date-input">
            <form>
                <div class="input-container">
                    <label for="Day-input">Day</label>
                    <input type="number" name="Day-input" id="Day-input">
                </div>
                <div class="input-container">
                    <label for="Month-input">Month</label>
                    <input type="number" name="Month-input" id="Month-input">
                </div>
                <div class="input-container">
                    <label for="Year">Year</label>
                    <input type="number" name="Year-input" id="Year-input">
                </div>
            </form>
            <div class="arrow-icon">
                <img src="assets/icon-arrow.svg" alt="arrow-icon">
            </div>
        </section>
        <section class="results">
            <div class="result-container">
                <h1 class="number" data-number="Year">38</h1>
                <p class="unit">Years</p>
            </div>
            <div class="result-container">
                <h1 class="number" data-number="Month">11</h1>
                <p class="unit">Months</p>
            </div>
            <div class="result-container">
                <h1 class="number" data-number="Day">10</h1>
                <p class="unit"> Days</p>
            </div>
        </section>
    </main>
</body>

</html>
